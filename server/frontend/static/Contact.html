    .banner {
      text-align: center;

      margin-bottom: 20px;
    }

    .contact-info {
      width: 80%;
      margin: auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .contact-info h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .contact-info p {
      font-size: 1.1em;
      color: #555;
      margin: 10px 0;
    }

    .contact-info .email, .contact-info .phone, .contact-info .address {
      margin-bottom: 15px;
    }

    .contact-info a {
      color: darkturquoise;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }
